<h2 mat-dialog-title class="neon-title">Delete Student</h2>

<mat-dialog-content class="neon-content">
  Are you sure you want to delete this record?
</mat-dialog-content>

<!-- Actions Section -->
<mat-dialog-actions align="end" class="neon-actions">
  <button mat-button class="neon-delete-btn" (click)="delete()">Delete</button>
  <button mat-button class="neon-cancel-btn" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
